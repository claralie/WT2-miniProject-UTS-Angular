<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" *ngFor="let country of countries">
      <!-- country card -->
      <mat-card class="card">
        <mat-card-content>
          <mat-card-title-group>
            <mat-card-title><strong class="country-code">{{country.CountryCode ? country.CountryCode : "N/A"}}</strong>
              {{country.CountryName}}
            </mat-card-title>
            <mat-card-subtitle>{{country.CapitalName}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-flat-button color="accent" [routerLink]="['/page2/',country.CountryName]">View Weather</button>
        </mat-card-actions>
      </mat-card>
      
    </div>
  </div>
</div>
